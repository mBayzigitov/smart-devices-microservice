# Common
server.port=8082
# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Liquibase
spring.liquibase.change-log=classpath:/db/changelog.yaml
spring.liquibase.enabled=true
# Kafka
spring.application.name=home-service
spring.kafka.bootstrap-servers=localhost:9092
topic.user-service.deletion=user-service.deletion
topic.home-service.deletion=home-service.deletion
# Scheduling
schedulers.enabled=true